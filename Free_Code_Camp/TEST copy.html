<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function truthCheck(collection, pre) {
        let obj = collection;
        let truthy = true;
        console.log("truthy", truthy);
        obj.map((pair) => {
          console.log("pair", pair);
          console.log("pair[pre]", pair[pre]);
          console.log("truthy", truthy);
          console.log("Boolean(pair[pre]", Boolean(pair[pre]));
          if (truthy === false || !Boolean(pair[pre])) {
            truthy = false;
            console.log("truthy in if", truthy);
          }
        });
        return truthy;
      }

      console.log(
        "%cThe Answer should be True: ",
        "background-color: green; color: white",
        truthCheck(
          [
            { user: "Tinky-Winky", sex: "male" },
            { user: "Dipsy", sex: "male" },
            { user: "Laa-Laa", sex: "female" },
            { user: "Po", sex: "female" },
          ],
          "sex"
        )
      ); // true
      console.log(
        "%cThe Answer should be False: ",
        "background-color: green; color: white",
        truthCheck(
          [
            { user: "Tinky-Winky", sex: "male" },
            { user: "Dipsy" },
            { user: "Laa-Laa", sex: "female" },
            { user: "Po", sex: "female" },
          ],
          "sex"
        )
      );
    </script>
  </body>
</html>
