    <script>
      function chunkArrayInGroups(arr, size) {
        let newArray = [];
        let numArray = arr.length / size;
        for (let i = 0; i < numArray; i++) {
          newArray[i] = arr.splice(0, size);
        }
        console.log(newArray);
      }

      chunkArrayInGroups(["a", "b", "c", "d", "e", "f"], 2);
    </script>
