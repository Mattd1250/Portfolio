<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./survey.css" />
    <title>Survey</title>
  </head>
  <body>
    <header>
      <h1 id="title">Web<span id="dynasty">Dynasty</span> Survey Form</h1>
      <p id="description"></p>
    </header>
    <form id="survey-form">
      <div class="form-input">
        <label for="name" id="name-label" class="form-label">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-input">
        <label for="email" id="email-label">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-input">
        <label for="number" id="number-label">Years in Business: </label>
        <input
          type="number"
          name="yearsInBusiness"
          id="number"
          placeholder="Years"
          min="2"
          max="99"
          required
        />
      </div>
      <div id="business-select" class="form-input">
        <p>What type of business do you own?</p>
        <select name="business" id="dropdown" required>
          <option disabled selected option>Select Business Type</option>
          <option value="online">Online</option>
          <option value="ecommmerce">Ecommerce</option>
          <option value="store-front">Store Front</option>
          <option value="pop-up">Pop Up</option>
        </select>
      </div>
      <div id="growth-radio" class="form-input">
        <p>
          How would you describe your business's growth over the last year?
        </p>
        <div>
          <label class="radio-input"
            ><input name="growth" value="no-growth" type="radio" checked /> No
            Growth</label
          >
          <label class="radio-input"
            ><input name="growth" value="slow" type="radio" /> Slow</label
          >
          <label class="radio-input"
            ><input name="growth" value="steady" type="radio" /> Steady</label
          >
          <label class="radio-input"
            ><input name="growth" value="fast" type="radio" /> Fast</label
          >
        </div>
      </div>
      <div id="services-checkbox" class="form-input">
        <p>
          What services do you need guidance on?
          <span class="extra">(check all that apply)</span>
        </p>
        <label class="checkbox-input"
          ><input name="services" value="seo" type="checkbox" />Search Engine
          Optimization (SEO)</label
        >
        <label class="checkbox-input"
          ><input name="services" value="website" type="checkbox" />Website
          Build</label
        >
        <label class="checkbox-input"
          ><input name="services" value="blog" type="checkbox" />Blog
          Writing</label
        >
        <label class="checkbox-input"
          ><input name="services" value="social-media" type="checkbox" />Social
          Media</label
        >
      </div>
      <div id="comments-textarea" class="form-input">
        <label for="additional-info" id="additional-info-label">
          Additional Information <span class="extra">(optional)</span></label
        >
        <textarea
          name="additional-info"
          id="additional-info"
          rows="10"
        ></textarea>
      </div>
      <div id="submit-button" class="form-input">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
