  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      const fahrToCel = fahr => ((fahr - 32) * 5) / 9;

      const fahrFreezing = fahr =>
        fahr <= 32 ? "Burrr... It's Freezing" : "At least it's not Freezing";

      let degrees = prompt("How many degrees Fahrenheit?");
      console.log(fahrToCel(degrees).toFixed(2));
      console.log(fahrFreezing(degrees));
    </script>
  </body>
</html>
